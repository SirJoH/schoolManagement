<div class="container vh-100">
  <hr>
  <div class=" title d-flex align-items-center justify-content-center fs-5 fw-bold">
    <div class="d-flex align-items-center justify-content-center"></div>
    {{'Gestione delle materie' | uppercase}}
    <span class="icon"><i class="bi bi-book"></i>
    </span>
  </div>
  <hr>
    <div class="container d-flex justify-content-end mt-4">
        <div class="classes-header">
          <div class="input-container">
            <input type="text" name="" id="" placeholder="Scrivi per cercare..." [(ngModel)]="searchTerm" (input)="onSearch()" />
            <i style="cursor: pointer;" (click)="onSearch()" class="bi bi-search"></i>
          </div>
        </div>  
    </div>

    <table class="w-100 table mt-4">
      <thead class="text-center" >
        <tr class="fw-bold">
          <th>#</th>
          <th>Materia</th>
          <th>Classe</th>  
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody *ngIf="teachers">
        <tr *ngFor="let teacher of teachers, let i = index">
          <td scope="row">{{i + 1}}</td> 
          <td>{{teacher.subjectName}}</td>
          <td>{{teacher.classroomName}}</td>
        
          <td>       
            <button (click)="openModalExam(teacher, 'add')" class="btn" value="dettagli"><i class="bi bi-calendar-plus"></i>Crea Esame</button>
          </td>
        </tr>
      </tbody>
    </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-5">
      <li class="page-item" *ngIf="currentPage > 1">
        <button class="page-link text-black fw-bold" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item"><a class="page-link text-black">{{ currentPage }}</a></li>
      <li class="page-item" *ngIf="currentPage < (totalItems / itemsPerPage)">
        <button class="page-link text-black fw-bold" (click)="onPageChange(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
