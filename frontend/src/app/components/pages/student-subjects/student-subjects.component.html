<div class="container vh-100">
  <hr />
  <div
    class="title d-flex align-items-center justify-content-center fs-5 fw-bold">
    <div class="d-flex align-items-center justify-content-center"></div>
    {{ "Profilo delle materie" | uppercase }}
    <span class="icon"><i class="bi bi-book"></i></span>
  </div>
  <hr />
  <div class="container d-flex justify-content-end mt-4">
    <div class="classes-header">
      <div class="input-container">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="Scrivi per cercare..."
          (input)="searchSubjects()" />
        <i class="bi bi-search"></i>
      </div>
    </div>
  </div>
  <table class="w-100 table mt-4">
    <thead class="text-center">
      <tr class="fw-bold">
        <th>#</th>
        <th>Insegnante</th>
        <th>Materia</th>
        
      </tr>
    </thead>
    <tbody *ngFor="let teacher of students; let i = index ">
      <tr *ngFor="let subject of teacher.subjects; let b = index">
        <td scope="row">{{ i + b + 1 }}</td>
        <td>{{ teacher.name + " " + teacher.surname }}</td>
        <td>{{ subject }}</td>
       
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-5">
      <li class="page-item" *ngIf="currentPage > 1">
        <button
          class="page-link text-black fw-bold"
          (click)="onPageChange(currentPage - 1)"
          aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item">
        <a class="page-link text-black">{{ currentPage }}</a>
      </li>
      <li class="page-item" *ngIf="currentPage < totalItems / itemsPerPage">
        <button
          class="page-link text-black fw-bold"
          (click)="onPageChange(currentPage + 1)"
          aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>

    </ul>
  </nav>
</div>
