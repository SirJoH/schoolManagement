<div class="d-flex flex-column align-items-center vh-100">
  <img class="py-5" src="../../../../assets/not-found/default_transparent_1000x1000-removebg-preview.png" alt="">
  <div class="py-5" [ngSwitch]="statusCode">
    <h3 *ngSwitchCase="401">Non hai i permessi per visualizzare questa pagina</h3>
    <h3 *ngSwitchCase="404">Pagina non trovata</h3>
    <h3 *ngSwitchCase="500">Errore lato server</h3>
    <h3 *ngSwitchDefault>Impossibile elaborare la richiesta</h3>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-warning mx-2" (click)="goBack()"><small>Torna indietro</small></button>
    <button class="btn btn-warning mx-2" (click)="goHome()"><small>Torna alla home</small></button>
  </div>
</div>
